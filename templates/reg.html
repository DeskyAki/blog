<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/boot1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mystyle.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <form novalidate autocomplete="off" action="/reg/" class="form-horizontal reg-form" enctype="multipart/form-data"
                  method="post">
                {% csrf_token %}
                <div class="col-md-offset-4"> <h1 style="color: #ec971f">注册</h1></div>
                <!--             用户名                -->
                <div class="form-group {% if form_obj.username.errors.0 %} has-error {% endif %}">
                    <label for="{{ form_obj.username.id_for_label }}"
                           class="col-sm-2 control-label">{{ form_obj.username.label }}</label>
                    <div class="col-sm-6">
                        {{ form_obj.username }}
                        <span id="helpBlock2" class="help-block">{{ form_obj.username.errors.0 }}</span>
                    </div>
                </div>

                <div class="form-group {% if form_obj.password.errors.0 %} has-error {% endif %}">
                    <label for="{{ form_obj.password.id_for_label }}"
                           class="col-sm-2 control-label">{{ form_obj.password.label }}</label>
                    <div class="col-sm-6">
                        {{ form_obj.password }}
                        <span id="helpBlock2" class="help-block">{{ form_obj.password.errors.0 }}</span>
                    </div>
                </div>

                <div class="form-group {% if form_obj.re_password.errors.0 %} has-error {% endif %}">
                    <label for="{{ form_obj.re_password.id_for_label }}"
                           class="col-sm-2 control-label">{{ form_obj.re_password.label }}</label>
                    <div class="col-sm-6">
                        {{ form_obj.re_password }}
                        <span id="helpBlock2" class="help-block">{{ form_obj.re_password.errors.0 }}</span>
                    </div>
                </div>

                <div class="form-group {% if form_obj.email.errors.0 %} has-error {% endif %}">
                    <label for="{{ form_obj.email.id_for_label }}"
                           class="col-sm-2 control-label">{{ form_obj.email.label }}</label>
                    <div class="col-sm-6">
                        {{ form_obj.email }}
                        <span id="helpBlock2" class="help-block">{{ form_obj.email.errors.0 }}</span>
                    </div>

                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-6">
                        <label for="id_avatar"><img id="avatar-img" src="/static/default.png" alt="默认头像"></label>
                        <input accept="image/*" type="file" name="avatar" id="id_avatar" style="display: none">
                        <span id="helpBlock2" class="help-block"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success tj" id="reg-submit">注册</button>
            </form>
            <script src="/static/jquery-3.3.1.js"></script>
            <script src="/static/boot1/js/bootstrap.min.js"></script>
            <script>
                 //找到头像框
                $("#id_avatar").on("change", function () {
                    let fileReader = new FileReader();
                    //读取文件对象
                    fileReader.readAsDataURL(this.files[0]);  //读文件需要时间
                    //读完文件之后才，加载图片
                    fileReader.onload = function () {
                        $("#avatar-img").attr("src", fileReader.result);
                    };
                });
            </script>
        </div>
    </div>
</div>

</body>
</html>
